<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard - Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .input-group, .score-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .score-buttons {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Control Page</h1>

    <!-- Input fields for team names -->
    <div class="input-group">
        <label for="team1Name">Team 1 Name:</label>
        <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
    </div>
    <div class="input-group">
        <label for="team2Name">Team 2 Name:</label>
        <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
    </div>

    <button onclick="updateTeamNames()">Update Team Names</button>

    <!-- Buttons to control Team 1's score -->
    <div class="score-group">
        <label>Team 1 Score:</label>
        <span id="team1Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team1', 1)">+1</button>
            <button onclick="changeScore('team1', -1)">-1</button>
        </div>
    </div>

    <!-- Buttons to control Team 2's score -->
    <div class="score-group">
        <label>Team 2 Score:</label>
        <span id="team2Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team2', 1)">+1</button>
            <button onclick="changeScore('team2', -1)">-1</button>
        </div>
    </div>

    <!-- Timer controls -->
    <div class="input-group">
        <label for="gameTime">Set Game Time (in minutes):</label>
        <input type="number" id="gameTime" placeholder="Enter game time (e.g., 5 for 5 mins)">
    </div>

    <!-- Timer mode selector -->
    <div class="input-group">
        <label for="timerMode">Timer Mode:</label>
        <select id="timerMode">
            <option value="countdown">Countdown</option>
            <option value="countup">Count Up</option>
        </select>
    </div>

    <button onclick="startTimer()">Start Timer</button>
    <button onclick="pauseTimer()">Pause Timer</button>
    <button onclick="addExtraTime()">Add Extra Time</button>

    <!-- Ad banner control -->
    <div class="input-group">
        <label for="adText">Ad Banner Text:</label>
        <input type="text" id="adText" placeholder="Enter ad text">
    </div>
    <button onclick="updateAdBanner()">Update Ad Banner</button>

    <script>
        // Initialize scores from localStorage or set them to 0
        let team1Score = localStorage.getItem('team1Score') ? parseInt(localStorage.getItem('team1Score')) : 0;
        let team2Score = localStorage.getItem('team2Score') ? parseInt(localStorage.getItem('team2Score')) : 0;
        let timer;
        let gameTime = 0;
        let isPaused = true;
        let isExtraTime = false;
        let extraTime = 0;

        // Display initial scores
        document.getElementById('team1Score').textContent = team1Score;
        document.getElementById('team2Score').textContent = team2Score;

        // Function to update team names
        function updateTeamNames() {
            const team1Name = document.getElementById('team1Name').value;
            const team2Name = document.getElementById('team2Name').value;

            localStorage.setItem('team1Name', team1Name);
            localStorage.setItem('team2Name', team2Name);
        }

        // Function to change the score for a team
        function changeScore(team, change) {
            if (team === 'team1') {
                team1Score += change;
                if (team1Score < 0) team1Score = 0; // Prevent negative score
                document.getElementById('team1Score').textContent = team1Score;
                localStorage.setItem('team1Score', team1Score);
            } else if (team === 'team2') {
                team2Score += change;
                if (team2Score < 0) team2Score = 0; // Prevent negative score
                document.getElementById('team2Score').textContent = team2Score;
                localStorage.setItem('team2Score', team2Score);
            }
        }

        // Function to update ad banner
        function updateAdBanner() {
            const adText = document.getElementById('adText').value;
            localStorage.setItem('adBanner', adText);
        }

        // Convert seconds to mm:ss format
        function formatTime(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;

            // Ensure double digits for display
            mins = mins < 10 ? "0" + mins : mins;
            secs = secs < 10 ? "0" + secs : secs;

            return `${mins}:${secs}`;
        }

        // Start the countdown or count-up timer
        function startTimer() {
            if (!isPaused) return; // Prevent multiple timers running

            isPaused = false;
            let mode = document.getElementById('timerMode').value;
            gameTime = parseInt(document.getElementById('gameTime').value) * 60 || 0;
            let elapsedTime = 0;

            if (mode === 'countup') {
                timer = setInterval(() => {
                    elapsedTime++;
                    localStorage.setItem('gameTime', formatTime(elapsedTime));
                    console.log("Time Elapsed: " + formatTime(elapsedTime)); // For debugging purposes
                }, 1000);
            } else if (mode === 'countdown') {
                timer = setInterval(() => {
                    if (gameTime > 0) {
                        gameTime--;
                        localStorage.setItem('gameTime', formatTime(gameTime));
                        console.log("Time Left: " + formatTime(gameTime)); // For debugging purposes
                    } else if (!isExtraTime) {
                        // Pause if extra time hasn't started
                        clearInterval(timer);
                    }
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            clearInterval(timer);
            isPaused = true;
        }

        // Add extra time (increments by 5 minutes)
        function addExtraTime() {
            extraTime += 5 * 60; // Add 5 minutes in seconds
            isExtraTime = true;
            gameTime += extraTime;
            console.log("Extra Time Added: 5 minutes");
        }
    </script>
</body>
</html>
