<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard - Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .input-group, .score-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .score-buttons {
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Control Page</h1>

    <!-- Input fields for team names -->
    <div class="input-group">
        <label for="team1Name">Team 1 Name:</label>
        <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
    </div>
    <div class="input-group">
        <label for="team2Name">Team 2 Name:</label>
        <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
    </div>

    <button onclick="updateTeamNames()">Update Team Names</button>

    <!-- Buttons to control Team 1's score -->
    <div class="score-group">
        <label>Team 1 Score:</label>
        <span id="team1Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team1', 1)">+1</button>
            <button onclick="changeScore('team1', -1)">-1</button>
        </div>
    </div>

    <!-- Buttons to control Team 2's score -->
    <div class="score-group">
        <label>Team 2 Score:</label>
        <span id="team2Score">0</span>
        <div class="score-buttons">
            <button onclick="changeScore('team2', 1)">+1</button>
            <button onclick="changeScore('team2', -1)">-1</button>
        </div>
    </div>

    <!-- Timer controls -->
    <div class="input-group">
        <label for="gameTime">Set Game Time (in seconds):</label>
        <input type="number" id="gameTime" placeholder="Enter game time (e.g., 300 for 5 mins)">
    </div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="pauseTimer()">Pause Timer</button>

    <!-- Extra Time Controls -->
    <div class="input-group">
        <label for="extraTime">Set Extra Time (in seconds):</label>
        <input type="number" id="extraTime" placeholder="Enter extra time (e.g., 600 for 10 mins)" disabled>
    </div>
    <div class="input-group">
        <label for="enableExtraTime">Enable Extra Time:</label>
        <input type="checkbox" id="enableExtraTime" onchange="toggleExtraTime()">
    </div>
    <button onclick="resetExtraTime()">Reset Extra Time</button>

    <!-- Ad banner control -->
    <div class="input-group">
        <label for="adText">Ad Banner Text:</label>
        <input type="text" id="adText" placeholder="Enter ad text">
    </div>
    <button onclick="updateAdBanner()">Update Ad Banner</button>

    <!-- Add sound for 40 and 80 minutes -->
    <audio id="soundAlert" src="alert_sound.mp3" preload="auto"></audio>

    <script>
        let team1Score = localStorage.getItem('team1Score') ? parseInt(localStorage.getItem('team1Score')) : 0;
        let team2Score = localStorage.getItem('team2Score') ? parseInt(localStorage.getItem('team2Score')) : 0;
        let timer;
        let isPaused = true;
        let extraTimeEnabled = false;
        let soundPlayed40 = false;
        let soundPlayed80 = false;

        document.getElementById('team1Score').textContent = team1Score;
        document.getElementById('team2Score').textContent = team2Score;

        function updateTeamNames() {
            const team1Name = document.getElementById('team1Name').value;
            const team2Name = document.getElementById('team2Name').value;

            localStorage.setItem('team1Name', team1Name);
            localStorage.setItem('team2Name', team2Name);
        }

        function changeScore(team, change) {
            if (team === 'team1') {
                team1Score += change;
                if (team1Score < 0) team1Score = 0;
                document.getElementById('team1Score').textContent = team1Score;
                localStorage.setItem('team1Score', team1Score);
            } else if (team === 'team2') {
                team2Score += change;
                if (team2Score < 0) team2Score = 0;
                document.getElementById('team2Score').textContent = team2Score;
                localStorage.setItem('team2Score', team2Score);
            }
        }

        function updateAdBanner() {
            const adText = document.getElementById('adText').value;
            localStorage.setItem('adBanner', adText);
        }

        function toggleExtraTime() {
            extraTimeEnabled = document.getElementById('enableExtraTime').checked;
            document.getElementById('extraTime').disabled = !extraTimeEnabled;
        }

        function resetExtraTime() {
            document.getElementById('extraTime').value = "";
            localStorage.removeItem('extraTime');
        }

        function formatTime(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            mins = mins < 10 ? "0" + mins : mins;
            secs = secs < 10 ? "0" + secs : secs;
            return `${mins}:${secs}`;
        }

        function startTimer() {
            if (!isPaused) return;
            isPaused = false;
            let gameTime = parseInt(document.getElementById('gameTime').value) || 0;
            let extraTime = extraTimeEnabled ? parseInt(document.getElementById('extraTime').value) || 0 : 0;
            localStorage.setItem('gameTime', formatTime(gameTime));

            timer = setInterval(() => {
                if (gameTime > 0) {
                    gameTime--;
                    localStorage.setItem('gameTime', formatTime(gameTime));
                } else if (extraTime > 0 && extraTimeEnabled) {
                    extraTime--;
                    localStorage.setItem('extraTime', formatTime(extraTime));
                } else {
                    clearInterval(timer);
                }

                // Play sound at 40 and 80 minutes
                let totalTime = parseInt(document.getElementById('gameTime').value) + extraTime;
                if (totalTime === 2400 && !soundPlayed40) { // 40 minutes
                    playSound();
                    soundPlayed40 = true;
                }
                if (totalTime === 4800 && !soundPlayed80) { // 80 minutes
                    playSound();
                    soundPlayed80 = true;
                }
            }, 1000);
        }

        function playSound() {
            document.getElementById('soundAlert').play();
        }

        function pauseTimer() {
            clearInterval(timer);
            isPaused = true;
        }
    </script>
</body>
</html>
