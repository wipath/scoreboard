<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard - Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .input-group {
            margin: 10px 0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Control Page</h1>

    <div class="input-group">
        <label for="team1Name">Team 1 Name:</label>
        <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
    </div>
    <div class="input-group">
        <label for="team2Name">Team 2 Name:</label>
        <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
    </div>

    <div class="input-group">
        <label for="team1Score">Team 1 Score:</label>
        <input type="number" id="team1Score" value="0">
    </div>
    <div class="input-group">
        <label for="team2Score">Team 2 Score:</label>
        <input type="number" id="team2Score" value="0">
    </div>

    <div class="input-group">
        <label for="gameTime">Game Time:</label>
        <input type="text" id="gameTime" placeholder="Enter game time (e.g., 45:00)">
    </div>

    <button onclick="updateScoreboard()">Update Scoreboard</button>

    <script>
        function updateScoreboard() {
            const team1Name = document.getElementById('team1Name').value;
            const team2Name = document.getElementById('team2Name').value;
            const team1Score = document.getElementById('team1Score').value;
            const team2Score = document.getElementById('team2Score').value;
            const gameTime = document.getElementById('gameTime').value;

            localStorage.setItem('team1Name', team1Name);
            localStorage.setItem('team2Name', team2Name);
            localStorage.setItem('team1Score', team1Score);
            localStorage.setItem('team2Score', team2Score);
            localStorage.setItem('gameTime', gameTime);
        }
    </script>
</body>
</html>
