<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control Page</h1>
        <form id="controlForm">
            <div class="form-group">
                <label for="teamA">Team A Name:</label>
                <input type="text" id="teamA" name="teamA">
            </div>
            <div class="form-group">
                <label for="scoreA">Team A Score:</label>
                <input type="number" id="scoreA" name="scoreA">
            </div>
            <div class="form-group">
                <label for="teamB">Team B Name:</label>
                <input type="text" id="teamB" name="teamB">
            </div>
            <div class="form-group">
                <label for="scoreB">Team B Score:</label>
                <input type="number" id="scoreB" name="scoreB">
            </div>
            <div class="form-group">
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor" name="fontColor">
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor">
            </div>
            <div class="form-group">
                <label for="teamFont">Team Name Font:</label>
                <input type="text" id="teamFont" name="teamFont" placeholder="e.g., Arial, sans-serif">
            </div>
            <div class="form-group">
                <label for="teamFontSize">Team Name Font Size:</label>
                <input type="text" id="teamFontSize" name="teamFontSize" placeholder="e.g., 2em">
            </div>
            <div class="form-group">
                <label for="scoreFont">Score Font:</label>
                <input type="text" id="scoreFont" name="scoreFont" placeholder="e.g., Courier New, monospace">
            </div>
            <div class="form-group">
                <label for="scoreFontSize">Score Font Size:</label>
                <input type="text" id="scoreFontSize" name="scoreFontSize" placeholder="e.g., 3em">
            </div>
            <button type="button" onclick="updateScoreboard()">Update Scoreboard</button>
        </form>
    </div>
    <script>
        function updateScoreboard() {
            const form = document.getElementById('controlForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('update_scoreboard.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Scoreboard updated!');
                  }
              }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
